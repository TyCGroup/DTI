
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fondo -->
  <rect width="100" height="100" fill="#1a1d2e" rx="15"/>
  
  <!-- Hexágono principal -->
  <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5" 
           fill="none" 
           stroke="#00d4ff" 
           stroke-width="4"/>
  
  <!-- Círculo central -->
  <circle cx="50" cy="50" r="18" fill="#00d4ff"/>
  
  <!-- Cruz tecnológica -->
  <path d="M40,40 L60,60 M60,40 L40,60" 
        stroke="#1a1d2e" 
        stroke-width="3" 
        stroke-linecap="round"/>
  
  <!-- Detalles de esquinas (puntos tecnológicos) -->
  <circle cx="25" cy="35" r="2" fill="#00d4ff" opacity="0.6"/>
  <circle cx="75" cy="35" r="2" fill="#00d4ff" opacity="0.6"/>
  <circle cx="25" cy="65" r="2" fill="#00d4ff" opacity="0.6"/>
  <circle cx="75" cy="65" r="2" fill="#00d4ff" opacity="0.6"/>
  
  <!-- Efecto de brillo -->
  <circle cx="50" cy="50" r="22" 
          fill="none" 
          stroke="#00d4ff" 
          stroke-width="1" 
          opacity="0.3"/>
</svg>