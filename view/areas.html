<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Áreas - TyC Group</title>
    <script src="../js/favicon-loader.js"></script>
    
    <!-- Estilos base (OBLIGATORIO) -->
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/areas.css">
</head>
<body>
    <!-- ⭐ Sidebar y Header se insertan automáticamente -->
    
    <main class="main-content">
        <div class="page-content">
            <h1 class="page-title">Gestión de Áreas</h1>
            <p class="page-subtitle">Administra las áreas departamentales de la empresa</p>

            <!-- Toolbar -->
            <div class="toolbar">
                <div class="toolbar-left">
                    <h2 class="toolbar-title">Áreas Departamentales</h2>
                    <p class="toolbar-subtitle" id="areasCount">0 áreas registradas</p>
                </div>
                
                <div class="toolbar-filters">
                    <button class="filter-btn active" onclick="window.areasController.filter('all')">Todas</button>
                    <button class="filter-btn" onclick="window.areasController.filter('activo')">Activas</button>
                    <button class="filter-btn" onclick="window.areasController.filter('inactivo')">Inactivas</button>
                </div>
                
                <div class="toolbar-actions">
                    <button class="btn btn-secondary" onclick="window.areasController.exportData()">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Exportar
                    </button>
                    <button class="btn btn-primary" onclick="window.areasController.showAddModal()">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        Nueva Área
                    </button>
                </div>
            </div>

            <!-- Contenedor de la tabla -->
            <div id="areasContainer" style="margin-top: 2rem;">
                <!-- La tabla se genera dinámicamente -->
            </div>
        </div>
    </main>

    <!-- Modal para Agregar/Editar Área -->
    <div class="modal" id="areaFormModal">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">Nueva Área</h2>
                <button class="close-btn" onclick="window.areasController.closeModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="areaForm" class="form">
                    <div class="form-group">
                        <label class="form-label" for="nombre">Nombre del Área *</label>
                        <input type="text" class="form-input" id="nombre" name="nombre"
                               placeholder="Ej: Recursos Humanos" required>
                        <span class="form-error" id="nombre-error"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="descripcion">Descripción</label>
                        <textarea class="form-input" id="descripcion" name="descripcion"
                                  rows="3" placeholder="Descripción del área (opcional)"></textarea>
                        <span class="form-hint">Describe brevemente las funciones del área</span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="estado">Estado *</label>
                        <select class="form-select" id="estado" name="estado" required>
                            <option value="activo" selected>Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="window.areasController.closeModal()">
                    Cancelar
                </button>
                <button class="btn btn-primary" onclick="window.areasController.save()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                        <polyline points="17 21 17 13 7 13 7 21"/>
                        <polyline points="7 3 7 8 15 8"/>
                    </svg>
                    Guardar
                </button>
            </div>
        </div>
    </div>

    <!-- SCRIPTS (ORDEN IMPORTANTE) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="../js/auth-module.js"></script>
    <script src="../js/constants.js"></script>
    <script src="../js/shared-components.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/form-validator.js"></script>
    <script src="../js/firebase-helpers.js"></script>
    <script src="../js/dashboard.js"></script>
    
    <!-- JS específico de áreas -->
    <script src="../js/areas.js"></script>
    
    <!-- ⭐ LÍNEA MÁGICA: Inserta todo el layout automáticamente -->
    <script>
        SharedComponents.initializePage('areas');
    </script>
</body>
</html>
